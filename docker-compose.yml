version: "3.9"

services:
  # -----------------------------
  # ðŸŸ¢ MongoDB service
  # -----------------------------
  mongo:
    image: mongo:7
    container_name: walkapp-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # -----------------------------
  # ðŸŸ£ Backend API service
  # -----------------------------
  backend:
    build: .
    container_name: walkapp-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/walkapp
      - JWT_SECRET=supersecretkey
      - RAZORPAY_KEY_ID=rzp_test_RadezYZWGZwOa6
      - RAZORPAY_KEY_SECRET=your_secret_here
      - PLATFORM_COMMISSION=0.15
      - NODE_ENV=production
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongo_data:
